<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Stumps</h1>
            <h2>Add Books</h2>
            <h:panelGrid columns="7" border="1" id="record">
                <h:outputLabel value="Title"/>
                <h:outputLabel value="Author"/>
                <h:outputLabel value="Publisher"/>
                <h:outputLabel value="Edition"/>
                <h:outputLabel value="Year"/>
                <h:outputLabel value="Price"/>
                <h:outputLabel value="Copies"/>
                <h:inputText value="#{start.title}"/>
                <h:inputText value="#{start.author}"/>
                <h:inputText value="#{start.publisher}"/>
                <h:inputText value="#{start.edition}"/>
                <h:inputText value="#{start.year}"/>
                <h:inputText value="#{start.price}"/>
                <h:inputText value="#{start.copy}"/>
                <f:facet name="footer">
                    <h:commandButton value="Record" action="#{start.addBook}"/>
                    <h:commandButton value="Restock" action="#{start.addBooks}"/>
                </f:facet>
            </h:panelGrid>
            
            <h:dataTable value="#{start.booksInSystem}" var="books" border="1">
                <f:facet name="header">
                    <h:outputText value="Search Results"/>
                </f:facet>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{books.title}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{books.author}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet>
                    <h:outputText value="#{books.publisher}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edition"/>
                    </f:facet>
                    <h:outputText value="#{books.edition}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Year of publication"/>
                    </f:facet>
                    <h:outputText value="#{books.yearOfPublication}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{books.price}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Copies"/>
                    </f:facet>
                    <h:outputText value="#{books.copies}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Return" action="admin"/>
        </h:form>
    </h:body>
</html>
