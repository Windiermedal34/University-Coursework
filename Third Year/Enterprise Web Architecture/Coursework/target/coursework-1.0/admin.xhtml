      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Stumps</h1>
            <h2>Logged in as administrator</h2>
            <h:outputText value="Welcome administrator"/><br/>
            <p>Welcome to the Stumps online bookshop.</p>
            <p>Thank you for logging in as a system administrator.</p>
            <p>From here you can view all orders more on the system,</p>
            <p>Change the status on an order, view reports on orders,</p>
            <p>Or view reports on financial transactions.</p>
            <h:commandButton value="All Orders" action="allOrders"/>
            <h:commandButton value="Finance Reports" action="financialReports"/>
            <h:commandButton value="Add new book" action="report"/>
            <h:commandButton value="log out" action="home"/>
        </h:form>
    </h:body>
