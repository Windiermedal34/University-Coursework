<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Stumps</h1>
            <h2>Forgot Email Address/Password</h2><br/>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Forgot Password"/>
                </f:facet>
                
                <h:outputLabel value="Email Address: "/>
                <h:inputText value="#{start.emailAddress}"/>
                <h:outputLabel value="Password: "/>
                <h:outputText value="#{start.newPassword}"/>
                <f:facet name="footer">
                    <h:commandButton value="Get Password" action="#{start.findPassword}"/>
                </f:facet>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Forgot Email Address"/>
                </f:facet>
                
                <h:outputLabel value="Given Name: "/>
                <h:inputText value="#{start.name}"/>
                <h:outputLabel value="Family Name: "/>
                <h:inputText value="#{start.surname}"/>
                <h:outputLabel value="Email Address: "/>
                <h:outputText value="#{start.newEmailAddress}"/>
                
                <f:facet name="footer">
                    <h:commandButton value="Get Email Address" action="#{start.findEmailAddress}"/><br/>
                    <h:commandButton value="Go to login page" action="login"/>
                </f:facet>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
